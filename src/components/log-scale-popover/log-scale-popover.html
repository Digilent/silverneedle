<div class="log-scale-container">
  <ion-row>
    <ion-col class="header-side-col" center text-left>
    </ion-col>
    <ion-col center text-center class="header">
        <div class="instrument-header">Scaling</div>
    </ion-col>
    <ion-col class="header-side-col" center text-right>
        <button ion-button clear class="header-button">
            <img class="custom-image-button" src="assets/img/info.svg">
          </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="input-label">Name</ion-col>
    <ion-col text-right>
      <input class="custom-input" />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="input-label">Equation</ion-col>
    <ion-col text-right>
      <input class="custom-input" />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="input-label">Units</ion-col>
    <ion-col text-right>
      <input class="custom-input" />
    </ion-col>
  </ion-row>

  <ion-row margin-top>
    <ion-col text-left>
      <button ion-button class="text-button-side disable-hover" (click)="delete()">
        Delete
      </button>
    </ion-col>

    <ion-col text-right>
      <button ion-button class="text-button-side disable-hover" (click)="save()">
        Save
      </button>
    </ion-col>
  </ion-row>
</div>
